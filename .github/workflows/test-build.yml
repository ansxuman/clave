name: Test Build

on:
  push:
    branches: [main]

jobs:
  test-build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    name: Test Build (${{ matrix.os }})
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.1-dev

      - name: Setup Wails Dependencies
        shell: bash
        run: |
          mkdir -p ../github
          cd ../github
          git clone https://github.com/wailsapp/wails.git
          cd wails
          git checkout v3-alpha
          cd v3/cmd/wails3
          go install
          cd ../../../..

      - name: Update go.mod (Unix)
        if: runner.os != 'Windows'
        run: |
          sed -i'' -e 's|../../Project/github/wails/v3|../github/wails/v3|g' go.mod

      - name: Update go.mod (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          (Get-Content go.mod) -replace '../../Project/github/wails/v3', '../github/wails/v3' | Set-Content go.mod

      - name: Build Project
        run: wails3 build